{% extends "base_content.html" %}

{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>{{ category }}</h1>
{% for article in articles %}
    <article>
        <h2><a href="{{ SITEURL }}/{{ article.save_as }}">{{ article.title }}</a></h2>
        <p>{{ article.summary }}</p>
    </article>
{% endfor %}
{% endblock %}
